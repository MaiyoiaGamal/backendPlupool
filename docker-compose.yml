version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plupool_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plupool_password}
      POSTGRES_DB: ${POSTGRES_DB:-plupool_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plupool_user} -d ${POSTGRES_DB:-plupool_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
